version: "3.1"

nlu:
- intent: ask_visitor_rules
  examples: |
    - 기숙사 출입은 어떻게 해?
    - 방문은 어떻게해?
    - 외부인 출입 가능해?
    - 친구 초대할 수 있어?

- intent: ask_cleaning_rules
  examples: |
    - 공용공간 청소 어떻게 해?
    - 쓰레기 버리는 날은?
    - 분리수거 어떻게 해?
    - 청소 규칙 알려줘

- intent: ask_laundry_rules
  examples: |
    - 세탁은 어떻게 해?
    - 세탁기 사용 방법 알려줘
    - 세탁 앱 써야 돼?
    - 세탁 규칙이 뭐야?

- intent: ask_cleaning_image
  examples: |
    - 청소 관련 이미지 보여줘
    - 청소 규칙 사진 볼 수 있어?
    - 분리수거 사진 있어?
    - 쓰레기통 사진 보여줘

- intent: ask_laundry_image
  examples: |
    - 세탁 관련 이미지 보여줘
    - 세탁기 사진 있어?
    - 세탁실 사진 볼 수 있어?
    - 세탁 이미지 보여줘
